<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript">
    layui.use(['table','laypage'], function(){
        var table = layui.table;
        var laypage=layui.laypage;
        var $=layui.$;
        //第一个实例
        /**
         * 页面table渲染数据
         * */
        function renderTalbe(data) {
            table.render({
                elem: '#demo'
                ,toolbar: 'true'
                ,cols: [[ //表头
                    {field: 'id', title: 'ID', sort: true,fixed:'left'}
                    ,{field: 'username', title: '用户名'}
                    ,{field: 'password', title: '密码',  sort: true}
                    ,{field: 'sex', title: '性别', width:'20%'}
                    ,{field: 'hobby', title: '爱好'}
                    ,{field: 'birthday', title: '生日', sort: true}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]],
                data:data
            });
            //监听行工具事件
            table.on('tool(demo)', function(obj){
                var data = obj.data;

                //编辑
                if (obj.event==='edit'){
                    layer.confirm('真的要编辑吗', function(index){

                    });
                }
                //删除
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                         deleteUser(data.id);
                         obj.del();
                         layer.close(index);//删除并且关闭弹出层
                    });
                }
            });
        }
        /**
         * 获取分页数据
         * @param page
         * @param limit
         */
       var totalCount=0;
       getTableData(1,10);
        function getTableData(page,limit){
            var s;
            $.ajax(
                {
                    type:"post",
                    async: false,//同步进行。一步一步的来
                    url:"/findLayuiPage",
                    data:{
                        page:page,
                        limit:limit
                    },success:function (data) {
                        totalCount+=data.count;
                        renderTalbe(data.data);
                    },
                    dataType:"json"
                }
            );
        };

        /**
         * //执行一个laypage实例
         */
        laypage.render({
            elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: totalCount //数据总数，从服务端得到
            ,jump:function (obj,first) {
                //obj包含了当前分页的所有参数，比如：
                //首次不执行
                if(!first){
                    getTableData(obj.curr,10);
                }else {
                    getTableData(1,10);
                }
            }
        });
        /**
         * 删除用户的函数
         * @param id
         */
        function deleteUser(id) {
            $.ajax(
                {
                    url:"/deleteUser",
                    data:{
                        id:id
                    }
                    ,success:function (msg) {
                        console.log("后台返回的数据"+msg);
                        if (msg==1){
                            return "1";
                        } else {
                            return "0";
                        }
                    }
                }
            )
        }

    });
</script>
</body>
