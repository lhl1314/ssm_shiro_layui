<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h1>这里是我的登录页面</h1>
<h1>Hello World</h1>
<h1>后台管理登录</h1>
<form action="/admin/adminUser/login">
    <input type="text" name="username">
    <br>
    <input type="password" name="password">
    <br>
    <input type="submit">
</form>


<h1>客户端用户登录</h1>
<form action="/client/login">
    <input type="text" name="username">
    <br>
    <input type="text" name="password">
    <br>
    <input type="submit">
</form>

<form action="/admin/adminUser/updateAdminMySelf">
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="email" name="email">
    <input type="submit">
</form>

<br>
<hr/>
<a href="/admin/adminUser/toLayuiHome">去layui的主页</a>

<hr/>
<h1>上传单个文件</h1>
<form action="/upload/uploadOne" method="post" enctype="multipart/form-data">
    <input type="file" name="file"> <br>
    <input type="submit">
</form>
<h1>上传多个文件</h1>
<form method="post" action="/upload/uploadMany" enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <br>
    <input type="submit">
</form>
</body>
</html>
